<!DOCTYPE html>
<html>
    <body>
        <h2>Q2 call() and apply()</h2>

        <p id="demo"></p>

        <script>
            const person = {
                fullname : function(city, country){
                    return (
                        this.firstname + " " + this.lastname + "," + city + "," + country);
                },
            };

            const person1 = {
                firstname : "Rahul",
                lastname : "Koppula",
            };
            document.getElementById("demo").innerHTML = person.fullname.apply(person1,["HYD","India"]);
            document.getElementById("demo").innerHTML = person.fullname.call(person1,"Hyd","India");
        </script>
    </body>
</html>
