<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8"/>
   <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 </head>
 <body>
    <h1>Using input attributes like number, range, colour, date, file, time,
      month, week, email
	</h1>
	<br>
	<form>
	 <label for="quantity">Quantity(1 and 5):</label>
	 <input type="number"
	        name="quantity"
			id="quantity"
			min="1"
			max="5"/>
	</form>
	</br>
	<br>
	<form>
	  <label for="volume"> Volume (between 0 and 50)</label>
	  <input type="range"
	         id="volume"
			 name="volume"
			 min="0"
			 max="50"/>
	</form>
	</br>
	<br>
	<form>
	<label for="favcolor">Select your favourite color:</label>
	<input type="color" id="favcolor" name="favcolor"/>
	</form>
	</br>
	<br>
	<form>
	<label for="birthday">Birthday:</label>
	<input type="date"
	       id="birthday"
		   name="birthday"/>
	</form>
	</br>
	<br>
	<form>
	<label for="myfile">Select a file:</label>
	<input type="file"
	       id="myfile"
		   name="myfile"/>
	</form>
	</br>
	<form>
	<label for="appt">Select a time:</label>
	<input type="time"
	       id="appt"
		   name="appt"/>
	</form>
	</br>
	<br>
	<form>
	<label for="bdaymonth">Select a month:</label>
	<input type="month"
	       id="bdaymonth"
		   name="bdaymonth"/>
    </form>
	</br>
	<br>
	<form>
	<label for="week">select a week:</label>
	<input type="week" id="week" name="week"/>
	</form>
	</br>
	<br>
	<form>
	<label for="email">Select a mail id:</label>
	<input type="email" id="email" name="email"/>
	</form>
	</br>
</body>
</html>
