<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8"/>
   <meta http-equiv="X=UA-Compatible" content="IE=edge"/>
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 </head>
 <body>
   <h1>
   Using input restrictions like disabled, max, maxlength, min, readonly,
      required, size, value
   </h1>
    
    <form><br>
	 <label for="fname">First Name:</label>
	 <input type="text" id="fname" name="fname" value="John" disabled/></br>
	<br><label for="lname">Last Name:</label>
	<input type="text" id="lname" name="lname" value="Bose"/></br>
	</form>
	
	<form><br>
	<label for="datemax">Enter a date before 30-07-2022:</label>
	<input type="date" id="datemax" name="datemax" max="2022-07-29"/>
	</br>
	
	<br>
	<label for="datemin">Enter a date after 30-07-2022:</label>
	<input type="date" id="datemin" name="datemin" min="2022-08-01"/>
	</br>
	
	<br>
	<label for="quantity">Quantity(between 1 and 5):</label>
	<input type="number" id="quantity" name="quantity" min="1" max="5"/>
	</br>
	</form>
	
	<form><br>
	<label for="fname">First Name:</label>
	<input type="text" id="fname" name="fname" size="50" />
	</br>
	<br>
	<label for="pin">Pin:</label>
	<input type="text" id="pin" name="pin" maxlength="4" size="4"/>
	</br>
	</form>
	
	<form><br>
	 <label for="fname">First Name:</label>
	 <input type="text" id="fname" name="fname" value="John" readonly/></br>
	<br><label for="lname">Last Name:</label>
	<input type="text" id="lname" name="lname" value="Bose"/></br>
	</form>
	<br>
	<form>
	<label for="username">Username:</label>
	<input type="text" id="username" name="username" required/>
	</form></br>
	
	<form><br>
	 <label for="fname">First Name:</label>
	 <input type="text" id="fname" name="fname" value="John" /></br>
	<br><label for="lname">Last Name:</label>
	<input type="text" id="lname" name="lname" value="Bose"/></br>
	</form>
